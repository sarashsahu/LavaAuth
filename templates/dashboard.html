<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }

    nav {
      width: 100%;
      background-color: #001100;
      padding: 10px 20px;
      border-bottom: 2px solid #00ff00;
    }

    nav .container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .brand {
      font-size: 1.2em;
      font-weight: bold;
      color: #00ff00;
    }

    nav .links a {
      color: #00ff00;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav .links a:hover {
      text-decoration: underline;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      background-color: #001100;
      border: 1px solid #00ff00;
    }

    .card-body {
      color: #00ff00;
    }

    .card-title {
      font-size: 1.5rem;
    }

    #liveClock {
      font-size: 2.5rem;
      color: #00ff00;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { color: #ff0000; }
    }

    .form-control, .form-select {
      background-color: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
    }

    .form-control::placeholder {
      color: #00ff00a0;
    }

    .form-select:focus, .form-control:focus {
      border-color: #00ff00;
      box-shadow: 0 0 5px #00ff00;
    }

    .btn-custom {
      background-color: #003300;
      color: #00ff00;
      border: 1px solid #00ff00;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #004d00;
      color: #00ff00;
    }

    .todo-list .list-group-item {
      background-color: #003300;
      border: 1px solid #00ff00;
      color: #00ff00;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .todo-list .list-group-item.completed {
      text-decoration: line-through;
      background-color: #004400;
    }

    .todo-buttons {
      display: flex;
      gap: 5px;
    }

    .todo-buttons button {
      font-size: 0.8rem;
      padding: 2px 6px;
    }
  </style>
</head>
<body>

<nav>
  <div class="container">
    <div class="brand">LavaAuth Dashboard</div>
    <div class="links">
      <a href="/admin_users">Users DB</a>
      <a href="/visual_code">Server</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</nav>

<div class="container">
  <!-- Welcome Message -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
          <h3>Welcome,<span style="font-style: italic;">{{username}}!</span> ðŸ‘‹</h3>
          <p>You are successfully logged in!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Clock & Charts -->
  <div class="row mt-4">
    <!-- Clock -->
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Live Clock</h5>
          <select id="timezoneSelect" class="form-select mb-3">
            <option value="Asia/Kolkata" selected>India (IST)</option>
            <option value="America/New_York">USA (New York)</option>
            <option value="Europe/London">UK (London)</option>
            <option value="Australia/Sydney">Australia (Sydney)</option>
            <option value="Asia/Tokyo">Japan (Tokyo)</option>
          </select>
          <h2 id="liveClock"></h2>
          <p id="currentDate"></p>
        </div>
      </div>
    </div>

    <!-- User Stats -->
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">User Statistics</h5>
          <canvas id="userChart" height="200"></canvas>
        </div>
      </div>
    </div>

    <!-- Time Spent -->
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Time Spent on Site</h5>
          <canvas id="timeChart" height="200"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- To-Do -->
  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card todo-list-container">
        <div class="card-body">
          <h5 class="card-title">To-Do List</h5>
          <ul id="todoList" class="list-group todo-list mb-3"></ul>
          <input id="todoInput" type="text" class="form-control mb-2" placeholder="Add new task" />
          <button id="addTodo" class="btn btn-custom w-100">Add Task</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let currentTimezone = 'Asia/Kolkata';

  function updateClock(timezone) {
    const now = new Date().toLocaleString('en-US', { timeZone: timezone });
    const date = new Date(now);
    const h = date.getHours().toString().padStart(2, '0');
    const m = date.getMinutes().toString().padStart(2, '0');
    const s = date.getSeconds().toString().padStart(2, '0');
    document.getElementById('liveClock').innerText = `${h}:${m}:${s}`;
    document.getElementById('currentDate').innerText = `Date: ${date.toLocaleDateString()}`;
  }

  setInterval(() => updateClock(currentTimezone), 1000);
  document.getElementById('timezoneSelect').addEventListener('change', e => {
    currentTimezone = e.target.value;
  });

  // To-Do List Logic
  document.getElementById('addTodo').addEventListener('click', () => {
    const input = document.getElementById('todoInput');
    const taskText = input.value.trim();
    if (taskText) {
      const li = document.createElement('li');
      li.className = 'list-group-item';
      li.innerHTML = `
        <span>${taskText}</span>
        <div class="todo-buttons">
          <button class="btn btn-sm btn-success complete-btn">Complete</button>
          <button class="btn btn-sm btn-danger remove-btn">Remove</button>
        </div>`;
      document.getElementById('todoList').appendChild(li);
      input.value = '';
    }
  });

  document.getElementById('todoList').addEventListener('click', (e) => {
    if (e.target.classList.contains('complete-btn')) {
      e.target.closest('li').classList.toggle('completed');
    } else if (e.target.classList.contains('remove-btn')) {
      e.target.closest('li').remove();
    }
  });

  // Charts
  document.addEventListener('DOMContentLoaded', () => {
    updateClock(currentTimezone);

    new Chart(document.getElementById('userChart'), {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'Logins',
          data: [5, 8, 4, 6, 7],
          backgroundColor: '#00ff00'
        }]
      },
      options: {
        plugins: { legend: { labels: { color: '#00ff00' } } },
        scales: {
          x: { ticks: { color: '#00ff00' } },
          y: { ticks: { color: '#00ff00' } }
        }
      }
    });

    new Chart(document.getElementById('timeChart'), {
      type: 'pie',
      data: {
        labels: ['Today', 'Yesterday', 'This Week'],
        datasets: [{
          data: [30, 45, 25],
          backgroundColor: ['#00ff00', '#004d00', '#007700']
        }]
      },
      options: {
        plugins: { legend: { labels: { color: '#00ff00' } } }
      }
    });
  });

  function logout() {
    localStorage.removeItem('loggedInUserName');
    window.location.href = '/';
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
