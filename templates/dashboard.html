<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }
    .navbar {
      background-color: #001100;
      border-bottom: 1px solid #00ff00;
    }
    .navbar-brand, .nav-link {
      color: #00ff00 !important;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      background-color: #001100;
      border: 1px solid #00ff00;
    }
    .card-body {
      color: #00ff00;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LavaAuth Dashboard</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/admin_users">Users DB</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/visual_code">Server Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container text-center">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h3>Welcome, <span id="username">User</span> ðŸ‘‹</h3>
        <p>You are successfully logged in!</p>
      </div>
    </div>
  </div>

  <script>
    // Get username from local storage (adjusted for your app)
    const userName = localStorage.getItem('loggedInUserName');
    document.getElementById('username').innerText = userName || "User";

    // Logout function to clear session and redirect to login page
    function logout() {
      localStorage.removeItem('loggedInUserName');  // Clearing only the username from local storage
      window.location.href = '/';  // Redirect to the login page
    }
  </script>
</body>
</html>
