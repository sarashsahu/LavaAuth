<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubble Detection - Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-card {
      background-color: #001100;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff0055;
      border: 1px solid #00ff00;
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      background-color: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
    }

    .form-control::placeholder {
      color: #00ff00a0;
    }

    .btn-custom {
      background-color: #003300;
      color: #00ff00;
      border: 1px solid #00ff00;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #004d00;
    }

    #registerMessage {
      margin-top: 10px;
      font-weight: bold;
      color: #00ff00;
    }

    a {
      color: #00ff00;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    a:hover {
      color: #00cc00;
    }
  </style>
</head>
<body>

<div class="register-card text-center">
  <h3 class="mb-4">REGISTER</h3>

  <input type="text" id="name" class="form-control mb-3" placeholder="Enter Name" required>
  <input type="email" id="email" class="form-control mb-3" placeholder="Enter Email Address" required>

  <button class="btn btn-custom w-100 mb-2" onclick="register()">Register</button>
  <p id="registerMessage"></p>

  <a href="/">Already have an account? Login</a>
</div>

<script>
function register() {
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const msg = document.getElementById('registerMessage');

  msg.textContent = "";

  if (!name || !email) {
    msg.textContent = "Please fill out all fields.";
    msg.style.color = "yellow";
    return;
  }

  axios.post('/register', {
    name: name,
    phone: email,  // fallback if backend expects phone
    email: email
  })
  .then(response => {
    msg.textContent = response.data.message || "Registration successful!";
    msg.style.color = "lime";
    setTimeout(() => {
      window.location.href = "/";
    }, 1500); // Redirect to login after 1.5 seconds
  })
  .catch(error => {
    msg.textContent = error.response?.data?.error || "Registration failed.";
    msg.style.color = "red";
  });
}
</script>

</body>
</html>
