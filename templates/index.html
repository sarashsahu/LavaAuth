<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bubble Detection Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .btn-custom {
            background-color: #ff5e62;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #ff9966;
        }

        .code-display {
            font-size: 1.1rem;
            background-color: white;
            color: black;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        #loginMessage {
            margin-top: 10px;
            font-weight: bold;
        }

        .btn-secondary-custom {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            font-weight: bold;
        }

        .btn-secondary-custom:hover {
            background-color: #fff;
            color: #764ba2;
        }
    </style>
</head>
<body>

<div class="login-card text-center">
    <h3 class="mb-4">Login with Bubble Detection</h3>

    <input type="tel" id="phoneInput" class="form-control mb-3" placeholder="Enter Phone Number">
    <button class="btn btn-custom w-100 mb-3" onclick="startDetection()">Generate Code</button>

    <input type="text" id="codeInput" class="form-control mb-3" placeholder="Enter Code">
    <button class="btn btn-custom w-100" onclick="login()">Login</button>

    <p id="loginMessage"></p>
    <!-- Updated button to navigate to register page -->
    <button class="btn btn-secondary-custom w-100 mt-3" onclick="window.location.href='/register_page'">Register</button>

    <p style="margin-top: 1em;">
        <a href="/visual_code" target="_blank">Check Live Lava Lamp Feed</a>
    </p>
</div>

<script>
    function startDetection() {
        const phone = document.getElementById('phoneInput').value.trim();
        if (!phone) {
            document.getElementById('loginMessage').textContent = "Please enter your phone number.";
            document.getElementById('loginMessage').style.color = "yellow";
            return;
        }

        document.getElementById('loginMessage').textContent = "Detecting...";
        axios.post('/start_detection', { phone: phone })
            .then(response => {
                document.getElementById('loginMessage').textContent = "Code sent to your phone.";
                document.getElementById('codeInput').focus();
            })
            .catch(error => {
                document.getElementById('loginMessage').textContent = "Detection failed.";
                document.getElementById('loginMessage').style.color = "red";
            });
    }

    function login() {
        const phone = document.getElementById('phoneInput').value;
        const code = document.getElementById('codeInput').value;
        axios.post('/login', { phone: phone, code: code })
            .then(response => {
                document.getElementById('loginMessage').textContent = response.data.message;
                document.getElementById('loginMessage').style.color = "lime";
            })
            .catch(error => {
                document.getElementById('loginMessage').textContent = "Invalid Code!";
                document.getElementById('loginMessage').style.color = "red";
            });
    }
</script>

</body>
</html>
